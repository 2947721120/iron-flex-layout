<html>
<head>

  <title>铁柔性布局演示</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="//cdn.c2cmalls.com/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="//cdn.c2cmalls.com/bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="//cdn.c2cmalls.com/bower_components/iron-flex-layout/iron-flex-layout.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-demo: {
        padding: 0;
      }
    }
    .container {
      background-color: #ccc;
      padding: 5px;
      margin: 0;
    }
    .container > div {
      padding: 15px;
      margin: 5px;
      background-color: white;
      min-height: 20px;
    }

    .vertical-section-container {
      max-width: 700px
    }
  </style>

</head>
<body unresolved class="fullbleed">
  <div class="vertical-section-container centered">
    <h4>水平和垂直布局</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex {
            @apply(--layout-horizontal);
          }
        </style>
        <div class="container flex">
          <div>一</div>
          <div>二</div>
          <div>三</div>
        </div>
      </template>
    </demo-snippet>

    <h4>灵活的孩子</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-horizontal {
            @apply(--layout-horizontal);
          }
          .flexchild {
            @apply(--layout-flex);
          }
        </style>

        <div class="container flex-horizontal">
          <div>一</div>
          <div class="flexchild">二 (柔性)</div>
          <div>三</div>
        </div>
      </template>
    </demo-snippet>

    <h4>灵活的儿童在垂直布局</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-vertical {
            @apply(--layout-vertical);
            height: 220px;
          }
          .flexchild-vertical {
            @apply(--layout-flex);
          }
        </style>

        <div class="container flex-vertical">
          <div>一</div>
          <div class="flexchild-vertical">二 (柔性)</div>
          <div>三</div>
        </div>
      </template>
    </demo-snippet>

    <h4>弯曲比</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-horizontal-with-ratios {
            @apply(--layout-horizontal);
          }
          .flexchild {
            @apply(--layout-flex);
          }
          .flex2child {
            @apply(--layout-flex-2);
          }
          .flex3child {
            @apply(--layout-flex-3);
          }
        </style>

        <div class="container flex-horizontal-with-ratios">
          <div class="flex3child">one</div>
          <div class="flexchild">two</div>
          <div class="flex2child">three</div>
        </div>
      </template>
    </demo-snippet>

    <h4>交叉轴拉伸对齐（默认）</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-stretch-align {
            @apply(--layout-horizontal);
            height: 120px;
          }
        </style>

        <div class="container flex-stretch-align">
          <div>伸展</div>
        </div>
      </template>
    </demo-snippet>

    <h4>横轴中心对齐</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-center-align {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            height: 120px;
          }
        </style>

        <div class="container flex-center-align">
          <div>中心</div>
        </div>
      </template>
    </demo-snippet>

    <h4>交叉轴启动对齐</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-start-align {
            @apply(--layout-horizontal);
            @apply(--layout-start);
            height: 120px;
          }
        </style>

        <div class="container flex-start-align">
          <div>开始</div>
        </div>
      </template>
    </demo-snippet>

    <h4>十字轴端对齐</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-end-align {
            @apply(--layout-horizontal);
            @apply(--layout-end);
            height: 120px;
          }
        </style>

        <div class="container flex-end-align">
          <div>结束</div>
        </div>
      </template>
    </demo-snippet>

    <h4>理由，开始证明</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-start-justified {
            @apply(--layout-horizontal);
            @apply(--layout-start-justified);
          }
        </style>

        <div class="container flex-start-justified">
          <div>开始对齐</div>
        </div>
      </template>
    </demo-snippet>

    <h4>对齐，中心对齐</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-center-justified {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
          }
        </style>

        <div class="container flex-center-justified">
          <div>中心对齐</div>
        </div>
      </template>
    </demo-snippet>

    <h4>理由，结束对称</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-end-justified {
            @apply(--layout-horizontal);
            @apply(--layout-end-justified);
          }
        </style>

        <div class="container flex-end-justified">
          <div>end-justified</div>
        </div>
      </template>
    </demo-snippet>

    <h4>对齐，元素之间的空间相等</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-equal-justified {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
          }
        </style>

        <div class="container flex-equal-justified">
          <div>justified</div>
          <div>justified</div>
          <div>justified</div>
        </div>
      </template>
    </demo-snippet>

    <h4>对齐，每个元素周围的空间相等</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-equal-around-justified {
            @apply(--layout-horizontal);
            @apply(--layout-around-justified);
          }
        </style>

        <div class="container flex-equal-around-justified">
          <div>around-justified</div>
          <div>around-justified</div>
        </div>
      </template>
    </demo-snippet>

    <h4>自对准</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-self-align {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            height: 120px;
          }
          .flex-self-align div {
            @apply(--layout-flex);
          }
          .child1 {
            @apply(--layout-self-start);
          }
          .child2 {
            @apply(--layout-self-center);
          }
          .child3 {
            @apply(--layout-self-end);
          }
          .child4 {
            @apply(--layout-self-stretch);
          }
        </style>

        <div class="container flex-self-align">
          <div class="child1">一</div>
          <div class="child2">二</div>
          <div class="child3">三</div>
          <div class="child4">四</div>
        </div>
      </template>
    </demo-snippet>

    <h4>包装</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-wrap {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            width: 200px;
          }
        </style>

        <div class="container flex-wrap">
          <div>一</div>
          <div>二</div>
          <div>三</div>
          <div>四</div>
        </div>
      </template>
    </demo-snippet>

    <h4>反转布局</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .flex-reversed {
            @apply(--layout-horizontal-reverse);
          }
        </style>

        <div class="container flex-reversed">
          <div>一</div>
          <div>二</div>
          <div>三</div>
          <div>四</div>
        </div>
      </template>
    </demo-snippet>

    <h4>通用规则</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .general {
            width: 100%;
          }
          .general > div {
            background-color: #ccc;
            padding: 4px;
            margin: 12px;
          }
          .block {
            @apply(--layout-block);
          }
          .invisible {
            @apply(--layout-invisible);
          }
          .relative {
            @apply(--layout-relative);
          }
          .fit {
            @apply(--layout-fit);
          }
        </style>

        <div class="general">
          <div>之前 <span>[跨度]</span> 后</div>
          <div>之前 <span class="block">[块跨度]</span> 后</div>
          <div>在不可见跨度之前 <span class="invisible">不显示</span> 后无形跨度</div>
          <div class="relative" style="height: 100px;">
            <div class="fit" style="background-color: #000;color: white">适合</div>
          </div>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
